{% extends 'basic.html' %}

{% block title %} Upload Marks {% endblock title %}

{% block body %}

    <div class="container" style="border: black solid; margin-left: 150px; margin-top: 120px; font-family: 'Josefin Sans', sans-serif; border-radius: 10px ; display: inline-block;width: 350px; background-color: rgba(255, 255, 255, 0.452);">
        <form action="/marksApp/marks/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <div class="form-group" style="margin-left: 27px">
                    <input class="form-control my-4" type="text" id="sem" name="sem" placeholder="Write as : Sem1 or Sem2" style="width: 16rem">
                </div>
                    
                <div style="margin-left:50px">
                    <input type="file" class="form-control-file" name="excelfile">

                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" id="midTerm" name="midTerm">
                        <label class="form-check-label" for="midTerm"> Mid Term Marks </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="endTerm" name="endTerm">
                        <label class="form-check-label" for="endTerm"> End Term Marks </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="practicals" name="practicals">
                        <label class="form-check-label" for="practicals"> Practicals Marks </label>
                    </div>
                
                    <button type="submit" class="btn btn-info btn-sm"> Submit </button>
                </div>
            </div>
        </form>
    </div>

{% endblock body %}
